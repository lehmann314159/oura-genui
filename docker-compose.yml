services:
  oura-app:
    image: lehmann314159/oura-genui-app:latest
    container_name: oura-app
    expose:
      - "3000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MCP_SERVER_URL=http://oura-mcp:8080/sse
    depends_on:
      - oura-mcp
    networks:
      - web
    restart: unless-stopped

  oura-mcp:
    image: lehmann314159/oura-genui-mcp:latest
    container_name: oura-mcp
    environment:
      - OURA_PERSONAL_ACCESS_TOKEN=${OURA_PERSONAL_ACCESS_TOKEN}
    networks:
      - web
    restart: unless-stopped

networks:
  web:
    external: true
